<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Cornmanthe3rd-Plex-Other-html-5.ico" type="image/x-icon"> <!-- Para colocar o favicon. Link e seleciona favicon. -->
    <title>Document</title>
    
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever de qualquer jeito no meio das tags <strong> &lt;p&gt; e &lt;/p&gt;. </strong> </p>
    <p></p>
    <p>A tag <strong>&lt;br&gt;</strong> serve para <br> quebrar linha.</p> <!-- Comentário: lt = LESS THAN / gt = GREATER THAN -->
    <p></p>
    <p>Vamos adicionar símbolos: <br>
        &reg; <br>
        &copy;
        &#x1F600; <!--Para colocar emoji da emojipedia. Colocar &#x antes do código!! -->
    </p>
    <hr>
    <h2>Aula de imagens - vídeo 18</h2>
    <img src="imagens/starwars.jpeg" alt="Star Wars">
    <br>
    <h2>Podemos carregar imagens externas</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML 5 logo">
    <br>

</body>
</html>
